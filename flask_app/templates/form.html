<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Greet User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      border-radius: 8px;
      padding: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 w-100" style="max-width: 500px;">

      <h2 class="text-center mb-4 text-primary">Enter Your Name and Age</h2>

      {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endif %}

      {% if success %}
        <div class="alert alert-success" role="alert">
          {{ success }}
        </div>
      {% else %}
        <form method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="Your Age" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-custom">Greet Me</button>
        </form>
      {% endif %}

      <div class="text-center mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-sm">‚Üê Back to Home</a>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
